<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <img src="pictures/waves.jpg" alt="Beach waves" class="sidebarImage">
        <div class="logoBar">
            <img src="pictures/odin-lined.png" alt="Odin Project Logo" class="logoImage">
            <div class="logoText">ODIN</div>
        </div>
    </div>

    <div class="formContainer">
        <div class="formQuote">
            This is not a real online service! You need know you need
            something like this in your life to help you realize your deepest dreams. <br />
            Sign up <em>now</em> to get started. <br />
            <br />
            You <em>know</em> you want to.
        </div>
        <form action="" method="post" class="actualForm">
            <section class="inputForm">
                <h2 class="formHeader">Let's do this!</h2>
                <div class="inputBox">
                    <div class="inputContainer">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="inputContainer rightInput">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="inputContainer">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="inputContainer rightInput">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            placeholder="123-123-1234" required>
                    </div>
                    <div class="inputContainer">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="inputContainer rightInput noMargin">
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" onkeyup="validate_password()" required>
                    </div>
                    <span id="wrong_pass_alert"></span>
                </div>
            </section>
            <section class="buttonContainer">
                <button type="submit" id="create" class="button" onclick="wrong_pass_alert()"><span>Create Account</span></button>
            </section>
        </form>
        <div class="loginQuote">
            Already have an account? <a href="https://www.google.com/">Log In</a>
        </div>
    </div>
    </div>
</body>

</html>
